server.servlet.context-path=/api

# Pretty-print JSON responses
spring.jackson.serialization.indent_output=true

### data source
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/${my.db.name}
spring.datasource.username=postgres
spring.datasource.password=testtest

#fix deploy error
#https://stackoverflow.com/a/37134550/3212712
spring.jmx.default-domain=${my.db.name}

#spring.jpa.hibernate.ddl-auto=create
#to prevent clearing saved tokens
spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.connection.charSet=UTF-8

#fixes error with unimplemented sql method
# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
### data source END

#db migrations
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.url=${spring.datasource.url}
spring.flyway.baseline-on-migrate=true
logging.level.org.flywaydb=INFO
#db migrations END

#logging
logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type=ERROR

logging.level.root=ERROR

logging.pattern.console=%d{HH:mm:ss.SSS} %msg%n

logging.file=logs/myLog.log
#logging END

# misc
my.db.name=gp_test_db
angular.port=4200
